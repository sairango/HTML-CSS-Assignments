<head>

  <title>Visual Studio Code Landing Page</title>
  <style>
    .container{
        background-color: black;
        display: grid;
        grid-template-columns:  1fr 2fr;
        font-family:Arial;
        margin: 0 auto;
        min-height: 200px;
        padding-left: 300px;
        padding-right: 120px;
    }

    .left{
        color: white;
        display: flex;
        flex-direction: column;

    }

    .right{
        color:white;
        display: grid;
        grid-template-columns: repeat(3 ,1fr);

        padding-top: 50px;
        padding-bottom: 50px;
        padding-right: 50px;
        
        /* margin-right: 100px; */
        /* margin-top: 30px; */
        /* margin-bottom: 30px; */
    }

        margin-left: 20px;
        
        align-items: center;
    }
    .items img{
        height: 40px;
        width: auto;
    }
