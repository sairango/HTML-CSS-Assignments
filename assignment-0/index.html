<!doctype html>
<head>
  <title> </title>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" />
  <style>
    .signup-google {
      font-family: Inter;
      font-size: 14px;
      font-weight: 400;
      width: 400px;
      height: 50px;
      border-radius: 10px;
      border: 1px solid #e5e5e8;
      color: black;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .signup-google:hover {
      background-color: rgba(110, 103, 103, 0.11);
      cursor: pointer;
    }

    .underlines {
      text-decoration: underline;
      text-decoration-color: #a6a6ae;
    }
    .underlines:hover {
      text-decoration: underline;
      text-decoration-color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div
    style="
      background-color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      align-items: center;
      padding: 50px;
      box-sizing: border-box;
    ">
    <div style="font-family: Inter; font-weight: 700; font-size: 24px">
      llElevenLabs
    </div>
    <div
      style="
        display: flex;
        flex-direction: column;
        flex: 1;
        justify-content: center;
        gap: 20px;
        padding: 40px;
      ">
      <div style="font-family: Inter; font-weight: 1000; text-align: center">
        Create an account
      </div>
      <button class="signup-google">
        <img
          src="./assets/google-icon-logo-svgrepo-com.svg"
          style="width: 16px; height: 16px" />Sign up with google
      </button>
      <div style="width: 100%; height: 1px; background-color: #e5e5e8"></div>
      <div style="font-family: Inter; font-size: 14px; font-weight: 500">
        Email
      </div>
      <input
        style="
          height: 50px;
          border-radius: 10px;
          border: 1px solid #e5e5e8;
          padding-left: 10px;
        " />
      <div style="font-family: Inter; font-size: 14px; font-weight: 500">
        Password
      </div>
      <input
        style="
          height: 50px;
          border-radius: 10px;
          border: 1px solid #e5e5e8;
          padding-left: 10px;
        " />
      <button
        style="
          background-color: #a6a6ae;
          border: 1px;
          border-radius: 10px;
          height: 50px;
          color: white;
          font-family: Inter;
          font-size: 14px;
        ">
        Sign up
      </button>
      <div style="font-family: Inter; font-weight: 400; text-align: center">
        Already registered?
        <span class="underlines">Sign in</span>
      </div>
    </div>
    <div
      style="
        color: #98a4ae;
        font-family: Inter;
        font-weight: 500;
        font-size: 14px;
      ">
      By continuing, you agree to our
      <span class="underlines">Terms of Service</span> and
      <span class="underlines">Privacy Policy</span>.
    </div>
  </div>
</body>
